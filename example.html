<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select Example</title>
	<script src="jquery.js"></script> <!-- To do: update with managed file -->
	<script src="select.js"></script>
	<link rel="stylesheet" href="select.css">
	<link rel="stylesheet" href="/demo-head/demohead.css">
</head>

<body>
	<div class="demo-header">
		<div class="company">
			<img src="http://filamentgroup.com/images/fg-logo-positive-sm-crop.png">
		</div>
		<div class="details">
			<p class="description-container">Demo of <span class="repo-name">Select</span>
				<span class="description">Minimally custom-styled select element.</span>
			</p>
			<ul class="outbound-links">
				<li><a href="https://github.com/filamentgroup/select">Code</a></li>
				<li><a href="https://github.com/filamentgroup/select/issues">Issues</a></li>
			</ul>
		</div>
	</div>
	<div class="docs-main">
		<h2>Custom select <span>(<a href="http://github.com/filamentgroup/select">github.com/filamentgroup/select</a>)</span></h2>

		<label>
			<span>Shipping method:</span>
			<select name="demo">
				<option>Ground (7-9 days)</option>
				<option>Prioritized (3-5 days)</option>
				<option>2-day</option>
				<option>Next business day</option>
			</select>
		</label>
	</div>


</body>
</html>
