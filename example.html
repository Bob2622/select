<!DOCTYPE html>
<html>
<head>

	<title>Select Example</title>

<body>

<h1>Custom select <span>(<a href="http://github.com/filamentgroup/select">github.com/filamentgroup/select</a>)</span></h1>

<label>
	<span>Shipping method:</span>
	<select name="demo">
		<option>Ground (7-9 days)</option>
		<option>Prioritized (3-5 days)</option>
		<option>2-day</option>
		<option>Next business day</option>
	</select>
</label>


</body>
